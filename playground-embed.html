<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />

    <title>Code example</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col" id="editors">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="html-tab"
                data-bs-toggle="tab"
                data-bs-target="#html-ed"
                type="button"
                role="tab"
                aria-controls="html-ed"
                aria-selected="true"
              >
                HTML
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="css-tab"
                data-bs-toggle="tab"
                data-bs-target="#css-ed"
                type="button"
                role="tab"
                aria-controls="css-ed"
                aria-selected="false"
              >
                CSS
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="js-tab"
                data-bs-toggle="tab"
                data-bs-target="#js-ed"
                type="button"
                role="tab"
                aria-controls="js-ed"
                aria-selected="false"
              >
                JavaScript
              </button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="html-ed"
              role="tabpanel"
              aria-labelledby="html-tab"
            >
              <div id="html-editor"></div>
            </div>
            <div
              class="tab-pane fade"
              id="css-ed"
              role="tabpanel"
              aria-labelledby="css-tab"
            >
              <div id="css-editor"></div>
            </div>
            <div
              class="tab-pane fade"
              id="js-ed"
              role="tabpanel"
              aria-labelledby="js-tab"
            >
              <div id="js-editor">alert('hallo')</div>
              <button type="button" class="btn btn-primary" id="js-run">
                Voer uit
              </button>
            </div>
          </div>
        </div>
        <div class="col" id="output">Output</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.js"
      integrity="sha512-GoORoNnxst42zE3rYPj4bNBm0Q6ZRXKNH2D9nEmNvVF/z24ywVnijAWVi/09iBiVDQVf3UlZHpzhAJIdd9BXqw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.min.js"
      integrity="sha512-8qx1DL/2Wsrrij2TWX5UzvEaYOFVndR7BogdpOyF4ocMfnfkw28qt8ULkXD9Tef0bLvh3TpnSAljDC7uyniEuQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-emmet.min.js"
      integrity="sha512-B7+iEHggcWg2N0M7Pa9WPlUYz8Ru0E9FwX8rNKxGPDzVmCVGl/S1sgBpLfqbYTSNMfxmap9IBE1fm/GKwQ0pUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/nightwing/emmet-core/emmet.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-html.min.js"
      integrity="sha512-qyse7v2aBOxbbQxKhaDcI+XKKBDL3CPR5xsipXPUX3GwzE6lcteLkFsTS7emYQcDtTqY/nsq99FztWBXzmfFAA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-css.min.js"
      integrity="sha512-OO15QRsOOnspJ9FhjdJbbR9Sz12ZuxmXWuJBvOjHOHWY8pLqaunG9paVeoO4glkxyJJyQsM166QeA7uLkIdbyA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-javascript.min.js"
      integrity="sha512-ZxMbXDxB0Whct+zt+DeW/RZaBv33N5D7myNFtBGiqpDSFRLxn2CNp6An0A1zUAJU/+bl8CMVrwxwnFcpFi3yTQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/theme-dracula.min.js"
      integrity="sha512-ZmGpsGwcrOLdQNP/+dVnJ7E/7cHpDXHAhwJCq514151OQqzqqInfTDX3FkOdy+mZhXwagfVgV7ybBzNZyrZJ5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      let langTools = ace.require("ace/ext/language_tools");
      let Emmet = require("ace/ext/emmet");

      let output = document.querySelector("#output");

      const queryString = window.location.search;
      let params = new URLSearchParams(queryString);

      if (params.has("html")) {
        let htmlEditor = ace.edit(document.querySelector("#html-editor"));
        htmlEditor.getSession().setMode("ace/mode/html");
        htmlEditor.setTheme("ace/theme/dracula");
        htmlEditor.setOptions({
          useWorker: false,
          enableBasicAutocompletion: true,
          enableEmmet: true,
          fontFamily: "Fira Code",
          fontSize: 18,
          minLines: 20,
          maxLines: 30,
        });

        htmlEditor.session.on("change", function () {
          output.innerHTML = htmlEditor.getValue();
        });

        // [TODO] create one getFileContents function (with sync promise etc)
        let url = params.get("html");
        fetch(url).then(function (response) {
          response
            .text()
            .then(function (text) {
              htmlEditor.setValue(text);
              output.innerHTML = text;
            })
            .catch(function (err) {
              console.log("Fetch problem: " + err.message);
            });
        });
      } else {
        document.querySelector("#html-tab").remove();
        document.querySelector("#html-ed").remove();
      }

      if (params.has("css")) {
        let sheet = document.createElement("style");

        let cssEditor = ace.edit(document.querySelector("#css-editor"));
        cssEditor.getSession().setMode("ace/mode/css");
        cssEditor.setTheme("ace/theme/dracula");
        cssEditor.setOptions({
          useWorker: false,
          enableBasicAutocompletion: true,
          enableEmmet: true,
          fontFamily: "Fira Code",
          fontSize: 18,
          minLines: 20,
          maxLines: 30,
        });

        cssEditor.session.on("change", function () {
          sheet.innerHTML = cssEditor.getValue();
        });

        // [TODO] create one getFileContents function (with sync promise etc)
        let url = params.get("css");
        fetch(url).then(function (response) {
          response
            .text()
            .then(function (text) {
              cssEditor.setValue(text);
              sheet.innerHTML = text;
            })
            .catch(function (err) {
              console.log("Fetch problem: " + err.message);
            });
        });

        document.body.appendChild(sheet);
      } else {
        document.querySelector("#css-tab").remove();
        document.querySelector("#css-ed").remove();
      }

      if (params.has("js")) {
        let jsEditor = ace.edit(document.querySelector("#js-editor"));
        jsEditor.getSession().setMode("ace/mode/javascript");
        jsEditor.setTheme("ace/theme/dracula");
        jsEditor.setOptions({
          useWorker: false,
          enableBasicAutocompletion: true,
          enableEmmet: true,
          fontFamily: "Fira Code",
          fontSize: 18,
          minLines: 20,
          maxLines: 30,
        });

        // [TODO] create one getFileContents function (with sync promise etc)
        let url = params.get("js");
        fetch(url).then(function (response) {
          response
            .text()
            .then(function (text) {
              jsEditor.setValue(text);
            })
            .catch(function (err) {
              console.log("Fetch problem: " + err.message);
            });
        });
        document
          .querySelector("#js-run")
          .addEventListener("click", function () {
            eval(jsEditor.getValue());
          });
      } else {
        document.querySelector("#js-tab").remove();
        document.querySelector("#js-ed").remove();
      }
    </script>
  </body>
</html>
